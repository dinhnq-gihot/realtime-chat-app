version: "3.9"

services:
  db:
    container_name: chatapp-db
    image: postgres:latest
    restart: on-failure
    environment:
      POSTGRES_USER: chatapp
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: chatapp
    volumes:
      - ./lib/chatapp.db:/var/lib/postgresql/data
    ports:
      - "15432:5432"